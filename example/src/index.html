<html>
  <head>
    <title>React Pendifier</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }

      .pending {
        color: #bdc3c7!important;
        background-color: #bdc3c7!important;
        border-color: #bdc3c7!important;
      }

      @keyframes skeletonAnimation {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.2;
        }
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/assets/index.bundle.js"></script>
  </body>
</html>
